<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form>
      <input type="text" required name="name" placeholder="Name" />

      <fieldset required>
        <label>
          <input type="radio" required name="category" value="cat-1" /> Cat 1
        </label>

        <label>
          <input type="radio" required name="category" value="cat-2" /> Cat 2
        </label>

        <label>
          <input type="radio" required name="category" value="cat-3" /> Cat 3
        </label>
      </fieldset>

      <button type="submit" disabled>Send</button>
      <button type="reset">Reset</button>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
